<!DOCTYPE html>
<html lang="en">



<head>
    <title>PMLP - SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signUp.css">

    <!-- JavaScripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="site-wrap">

        <div class="hero overlay" style="background-image: url('images/edit/bg/stadium_bg.jpg');">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div id="login_section">
                        <div class="card" id="loginCard" style="height: auto">
                            <div class="d-flex justify-content-center">
                                <h4 style="color: black;">Sign Up</h4>
                            </div>
                            <!-- Sign Up Form -->
                            <form action="/signup/register/" method="post">
                                <div class="form">
                                    <label> ID </label>
                                    <div class="check_section_txt">
                                        <input type="text" class="form-control" id="id" name="id" placeholder="ID">
                                        <button type="button" class="btn" id="check_button_id"> 중복 확인 </button>
                                    </div>
                                    <p id="id_message" class="message"></p>
                                </div>

                                <div class="form">
                                    <label class="d-flex justify-content-between align-items-center">
                                        <span> Password </span>
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                </div>

                                <div class="form">
                                    <label class="d-flex justify-content-between align-items-center">
                                        <span> Password Check </span>
                                    </label>
                                    <input type="password" class="form-control" id="pwCheck" name="pwCheck" placeholder="Password check">
                                </div>

                                <div class="form">
                                    <label class="d-flex justify-content-between align-items-center">
                                        <span> First Name </span>
                                    </label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                                </div>

                                <div class="form">
                                    <label class="d-flex justify-content-between align-items-center">
                                        <span> Last Name </span>
                                    </label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                                </div>

                                <div class="form">
                                    <label> Email </label>
                                    <div class="check_section_txt">
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Email address">
                                        <button type="button" class="btn check_buttons" id="check_button_email"> 중복 확인</button>
                                    </div>
                                    <p id="email_message" class="message"></p>
                                </div>

                                <div class="form">
                                    <label> Phone Number </label>
                                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                                </div>

                                <div class="form">
                                    <label> Address </label>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                                </div>

                                <div class="login-button">
                                    <button type="submit" class="btn btn-success w-100" id="signIn_button">Sign Up</button>
                                </div>
                            </form>
                            <!-- End of Sign Up Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% include 'module/page_footer.html
    </div>

    <!-- JavaScripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.mb.YTPlayer.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        document.getElementById("check_button_email").addEventListener("click", function () {
            var emailMessage = document.getElementById("email_message");
            emailMessage.textContent = "사용 가능한 이메일입니다.";
        });

        document.getElementById("check_button_id").addEventListener("click", function () {
            var idMessage = document.getElementById("id_message");
            idMessage.textContent = "사용 가능한 아이디입니다.";
        });
    </script>
</body>

</html>
